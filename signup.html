<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines-->
    <meta name="description"
        content="Love Running, Club for runners in Dublin, Ireland, Urban running, trail running, Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!--Title-->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Content-->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i> Lets Get You Signed Up!</h2>
                <label for="first_name">First Name</label>
                <input id="first_name" type="text" name="first_name" class="text-input" required><br>
                <label for="last_name">Last Name</label>
                <input id="last_name" type="text" name="last-name" class="text-input" required><br>
                <label for="email_address">Email Address</label>
                <input id="email_address" type="text" name="email_address" class="text-input" required><br>
                <div><label for="road">Road</label>
                    <input id="road" type="radio" required checked name="running_preference" value="road"><br>
                </div>
                <div><label for="trail">Trail</label>
                    <input id="trail" type="radio" required checked name="running_preference" value="trail"><br>
                </div>
                <div> <label for="both">Both</label>
                    <input id="both" type="radio" required checked name="running_preference" value="both"><br>
                </div>


                <input type="submit" class="join-button" value="Let's Run!">
            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="http://www.facebook.com/" target=" _blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="http://www.twitter.com/" target=" _blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-x-twitter"></i></a>
            </li>
            <li><a href="http://www.youtube.com/" target=" _blank" rel="noopener"
                    aria-label="Visit our youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li><a href="http://www.instagram.com/" target=" _blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awsome Kit -->
    <script src="https://kit.fontawesome.com/fe9447983b.js" crossorigin="anonymous"></script>
</body>

</html>
